<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png"
        href="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/photo.png" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam0.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam1.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam2.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam3.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam4.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam5.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam6.jpg" alt="Error Loading Image!">
        </div>
        <div class="image fade">
            <img src="https://raw.githubusercontent.com/iamcodefoxx/ImageCarousel/main/Lam7.jpg" alt="Error Loading Image!">
        </div>
        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
